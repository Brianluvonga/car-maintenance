{% include 'nav.html' %}
<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    {% block content %}

    {% if page == 'login' %}
    <br>
    <br>
    <br>
    <br>
    <div class="row text-center">
        <h2 class="m-4">Login</h2>
        <div class="">
            <form action="" method="POST">
                {% csrf_token %}

                <label for="username"></label>
                <input type="text" name="username" class="form-group m-3" placeholder="Username">
                <br>
                <label for="password"></label>
                <input type="password" name="password" class="form-group m-3" placeholder="Password">
                <br>
                <input type="submit" class="btn py-2 px-8 text-white m-3"
                    style="background-color: black; border-radius: 30px 30px; padding: 2px 2px; width: 15%"
                    value="Login">
            </form>

            <p class="m-3">Haven't Signed Up Yet</p>
            <a class="m-3" href="{% url 'register' %}">Sign Up</a>
        </div>

    </div>
    {% else %}
    <br>
    <br>
    <br>

    <h3>User Registration Form</h3>
    <div class="row text-center">
        <form action="" method="POST">
            {% csrf_token %}
            <br>
            {{form.as_p}}
            <b>
                <input type="submit" value="Register" class="btn py-2 px-8 text-white m-3"
                    style="background-color: black; border-radius: 30px 30px; padding: 2px 2px; width: 15%">
        </form>

        <p>Already Signed Up</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
    {% endif %}
    {% endblock content %}



</body>

</html>
<style>
    .form-group {
        padding: 0.5em;
        text-align: left;
    }
</style>
