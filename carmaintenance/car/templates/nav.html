<head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center header-transparent">
        <div class="container d-flex justify-content-between align-items-center ">

            <div class="logo mr-auto">
                <h1 class="text-light"><a href="">Car Maintenance</a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
            </div>

            <nav class="navbar">
                <ul>
                    <li class="active"><a href="{% url 'home'%}" style="text-decoration: none">Home</a></li>
                    <li><a href="{% url 'about'%} " style="text-decoration: none">About</a></li>

                    <li><a href="{% url 'contact'%}" style="text-decoration: none">Contacts</a></li>
                    <li><a href="{% url 'services' %}" style="text-decoration: none">Services</a></li>

                    <a href="">

                        {% if request.user.is_authenticated %}

                        <a class="btn btn-primary p-2" href="{% url 'log-out' %}"
                            style="background-color:rgb(41, 109, 165); color:white;font-size: 10; border-radius: 10px 10px; border: 20px">Log
                            Out</a>

                        {% else %}
                        <a class="btn btn-primary p-2"
                            style="background-color:rgb(41, 109, 165); color:white; font-size: 10;"
                            href="{% url 'login' %}">Login</a>


                        {% endif %}

                    </a>


                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
                <!-- <button type="submit">Get Started</button> -->

            </nav><!-- .nav-menu -->

        </div>

    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
