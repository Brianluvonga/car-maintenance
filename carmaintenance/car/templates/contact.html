<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>

 
    <br><br>
    <div id="contact" class="contact-area">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="section-headline text-center">
                    <h2>Contact us</h2>
                </div>
            </div>
        </div>
        <br>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-3 p-6" data-aos="fade">

                        <form name="form" action="contact.php" class="p-4"
                            style=" box-shadow: 10px 10px 5px rgb(157, 207, 224); background-color: rgb(187, 220, 243)"
                            method="POST">

                            <div class="row form-group">
                                <div class="col-md-8 mb-4 mb-md-0">

                                    <input type="text" id="fullname" name="fullname" class="form-control"
                                        placeholder="Full Name" required>
                                </div>

                            </div>
                            <br>
                            <div class="row form-group">

                                <div class="col-md-8 mb-3 mb-md-0">

                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                                </div>
                            </div>
                            <br>
                            <div class="row form-group">

                                <div class="col-md-8 mb-3 mb-md-0">

                                    <input type="subject" id="sub" name="sub" class="form-control" placeholder="Subject"
                                        required>
                                </div>
                            </div>
                            <br>
                            <div class="row form-group">
                                <div class="col-md-8 mb-3 mb-md-0">
                                   
                                    <input type="text" id="msg" name="msg" cols="7" row="20" placeholder="Message" class="form-control"
                                        required>
                                </div>

                            </div>
                    <br>
                            <div class="row form-group">
                                <div class="col-md-12">

                                    <input type="submit" value="Send" name="Send"
                                        style="background-color: rgb(47, 155, 228); border-radius: 30px 30px; padding: 2px 2px; width: 40%; "
                                        class="btn py-2 px-8 text-white" required>

                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col-md-5" data-aos="fade" data-aos-delay="100">

                        <div class="p-4 mb-3" style="background-color: rgb(187, 220, 243); box-shadow: 10px 10px 5px rgb(157, 207, 224)">

                            <p class="mb-0 font-weight-bold" style="color: black; ">Phone</p>
                            <p class="mb-4"><a href="#"> +254 798210403</a></p>
                            <p class="mb-0 font-weight-bold" style="color: black; ">Email Address</p>
                            <p class="mb-0 text-light"><a href="#">support@carrepair.com</a></p>

                        </div>

                    </div>



                </div>
            </div>
        </div>
    </div>
    <!------------------ end of contacts section ------------------>


</body>



</html>
